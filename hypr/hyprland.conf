## -- source files ---- ##
source = ~/.config/hypr/mocha.conf

## -- output ---- ##
#monitor = ,preferred,auto,1

monitor = DP-4, 1920x1080@165, 0x0, 1
monitor = DP-5, 1920x1080@75, 1920x0, 1
monitor = eDP-1, 1920x1080, 3840x800, 1

## -- startup ---- ##
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=swaybg --output '*' --mode fill --image ~/.config/hypr/end4.png
exec-once=waybar
exec-once=mako
exec-once=nm-applet --indicator
exec-once=blueman-applet 
exec-once=hyprctl setcursor 'Capitaine Cursors (Gruvbox)' 24
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=hyprctl keyword "device:synaptics-tm3625-010:enabled" false
exec-once=gammastep -O 4000 

## -- general ---- ## 
general {
	sensitivity = 1.0
	border_size = 2
	no_border_on_floating = false
	gaps_in = 3
	gaps_out = 6 
	col.active_border = 0xffe5c890 0xffd79921 45deg
	col.inactive_border = 0xff1d2021 0xff1d2021 45deg
	cursor_inactive_timeout = 30
	layout = dwindle
	no_cursor_warps = false
	apply_sens_to_raw = false
}

## -- decoration ---- ##
decoration {
	rounding = 3
	multisample_edges = true
	active_opacity = 1.0
	inactive_opacity = 1.0
	fullscreen_opacity = 1.0
	#blur = false
	#blur_size = 15
	#blur_passes = 1
	#blur_ignore_opacity = false
	#blur_new_optimizations = true
	#blur_xray = false
	blur {
        enabled = true 
        size = 3
        passes = 1
    }
    drop_shadow = true
	shadow_range = 25
	shadow_render_power = 3
	col.shadow = 0xff1d2021
	col.shadow_inactive = 0xff1d2021
	shadow_offset = [0 0]
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.5
}

