#-- Source Files -----------------------------------------------
source = ~/.config/hypr/mocha.conf

#-- General ----------------------------------------------------
general {
	sensitivity = 1.0
	border_size = 2
	no_border_on_floating = false
	gaps_in = 6
	gaps_out = 12
	col.active_border = $pink $mauve 45deg 
	col.inactive_border = $surface0 $surface0 45deg
	cursor_inactive_timeout = 30
	layout = dwindle
	no_cursor_warps = false
	apply_sens_to_raw = false
}

#-- Decoration -------------------------------------------------
decoration {
	rounding = 6
	multisample_edges = true
	active_opacity = 0.9
	inactive_opacity = 0.8
	fullscreen_opacity = 1.0
	blur = true
	blur_size = 12
	blur_passes = 3
	blur_ignore_opacity = false
	blur_new_optimizations =  true
	blur_xray = false
	drop_shadow = true
	shadow_range = 25
	shadow_render_power = 3
	col.shadow = $crust
	col.shadow_inactive = $crust
	shadow_offset = [0 0]
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.5
	#screen_shader = 
}

